<div class="card ">
    <div class="card-header">

<script>
     document.addEventListener('DOMContentLoaded', function() {
        // Retrieve form data from session storage
        const storedFormData = sessionStorage.getItem('formData');
        if (storedFormData) {
            const formData = JSON.parse(storedFormData);
            displayFormData(formData);
        }
    });

    // Function to display form data on the page
    function displayFormData(formData) {
        document.getElementById('fullName').textContent = formData.fullName;
        document.getElementById('email').textContent = formData.email;
        document.getElementById('experience').textContent = formData.experience;
        document.getElementById('speciality').textContent = formData.speciality;
        document.getElementById('dish').textContent = formData.dish;
        document.getElementById('gender').textContent = formData.gender;
    }

</script>
